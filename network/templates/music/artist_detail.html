{% extends 'music/base.html' %}

{%block title%}
{%endblock%}
{%block content%}


<div class="container">
 <div class="card">
  <div style="margin:30px;">
  {% for album in albums %}

      <h2 ><a href="{% url 'album_detail' username album %}">{{album.album_name}}</a></h2>
    {% if album.album_artist == user %}
      <a href="{% url 'delete_album' username album %}">Delete</a>
    {% endif %}
    {% for song in album.songs.all %}
      <li style="list-style-type: none; margin-left:70px;">{{song.song_name}}<br/>
        <audio controls>
          <source src="{{ song.song_file.url }}" type="audio/mp3">
        </audio>
      </li>
    {% endfor %}
    <hr/>
  {% endfor %}
  </div>
 </div>
</div>

{%endblock%}
